<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="./imgs/logo.png">
    <title>Tailwind & Figma</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#000000',
                        secondary: '#404040',
                        "lighter-gray": "71717A",
                        white: '#ffffff',
                    }
                }
            }
        }
    </script>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header
        class="px-[7%] h-20 bg-white flex justify-between items-center fixed top-0 w-full border-b border-lighter-gray">
        <a href="/" class="flex gap-3 items-center">
            <img src="./imgs/logo.png" class="w-10" alt="">
            <h4 class="font-bold">Personal</h4>
        </a>
        <ul class="hidden gap-4 font-semibold md:flex">
            <li><a href="#about-me" class="hover:drop-shadow-md">About Me</a></li>
            <li><a href="#skills" class="hover:drop-shadow-md">Skills</a></li>
            <li><a href="#projects" class="hover:drop-shadow-md">Projects</a></li>
            <li><a href="#contact-me" class="hover:drop-shadow-md">Contact Me</a></li>
        </ul>
        <div>
            <button class="primary-btn hidden md:flex">Resume <i class="fa-solid fa-download"></i></button>
            <i class="fa-solid fa-bars md:hidden text-xl cursor-pointer hover:drop-shadow-md"></i>
        </div>
    </header>
    <main>
        <section id="hero" class="mt-20">hero Section</section>
        <section id="skills">skills Section</section>
        <section id="about-me">about-me Section</section>
        <section id="projects">projects Section</section>
        <section id="testimonials">testimonials Section</section>
        <section id="contact-me">contact-me Section</section>
    </main>
    <footer>
        <!-- Footer Here -->
        footer
    </footer>
</body>

</html>
